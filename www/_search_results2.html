<!-- Page Title-->

<div class="page-title">
  <div class="container">
    <div class="column">
      <h1>Search Results: {{search_term}}</h1>
    </div>
    <div class="column">
      <ul class="breadcrumbs">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="separator">&nbsp;</li>
        <li>Search</li>
      </ul>
    </div>
  </div>
</div>
<!-- Page Content-->
<div class="container padding-bottom-3x mb-1">
  <div class="row">
    <!-- Products-->
    <div class="col-xl-9 col-lg-8 order-lg-2">
      <!-- Shop Toolbar-->
      <div class="shop-toolbar padding-bottom-1x mb-2">
        <div class="column">
          <div class="shop-sorting">
            <label for="sorting">Sort by:</label>
            <select class="form-control" id="sorting">
              <option data-sort-value="time">Ending Time</option>
              <option data-sort-value="price_low_high">Price: Low - High</option>
              <option data-sort-value="price_high_low">Price: High - Low</option>
            </select>
            <span class="text-muted">Showing:&nbsp;</span>
            <span>{{n_items}} items</span>
            <!--<label for="sorting">Items:</label>
            <select class="form-control" id="page_size">
              <option>12</option>
              <option>25</option>
              <option>50</option>
            </select> -->
          </div>
        </div>
        <div class="column">
          <div class="shop-view">
            <a class="grid-view active" href="#">
              <span></span>
              <span></span>
              <span></span>
            </a>
            <a class="list-view" href="#">
              <span></span>
              <span></span>
              <span></span>
            </a>
          </div>
        </div>
      </div>
      <!-- Products -->
      {{products}}
      <!-- Pagination -->
      <nav class="pagination">
        <div class="column">
          <ul class="pages">
            {{pagination}}
          </ul>
        </div>
        <div class="column text-right hidden-xs-down">
          <a class="btn btn-outline-secondary btn-sm" href="#">Next&nbsp;
            <i class="icon-arrow-right"></i>
          </a>
        </div>
      </nav>
    </div>
    <!-- Sidebar -->
    <div class="col-xl-3 col-lg-4 order-lg-1">
      <aside class="sidebar">
        <div class="padding-top-2x hidden-lg-up"></div>
        <div id="filters">
          {{filters}}
          <script src="js/isotope_layout.js"></script>
        </div>
      </aside>
    </div>
  </div>
</div>
