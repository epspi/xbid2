<!-- Product-->
<div class="grid-item">
  <div class="product-card" data-location="%s" data-condition="%s">
    <!-- <div class="product-badge text-danger"></div> -->
    <a class="product-thumb" href="%s" target="_blank"><img src="%s" alt="Product"></a>
    <h3 class="product-title"><a href="%s" target="_blank">%s</a></h3>
    <h4 class="product-price">$%.0f</h4>
    <div class="product-buttons">
    <!--<button class="btn btn-outline-secondary btn-sm btn-wishlist" data-toggle="tooltip" title="Wishlist"><i class="icon-heart"></i></button>-->
    <a href="%s" target="_blank" class="btn btn-outline-secondary btn-sm btn-wishlist" data-toggle="tooltip" title="Calendar"><i class="icon-clock"></i></a>
      <button class="btn btn-outline-primary btn-sm" data-toast data-toast-type="success" data-toast-position="topRight" data-toast-icon="icon-circle-check" data-toast-title="Product" data-toast-message="successfuly added to cart!">Add to Cart</button>
    </div>
  </div>
</div>
